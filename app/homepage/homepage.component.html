<app-header></app-header>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<table  style="width: 100%;border: 20px;">
  <tr style="background-color: mediumspringgreen;margin-top: 3mm;width: 500%;text-align:center;border-radius: 100%;;"> <input type="search" [(ngModel)]="searchtext" placeholder="search" ></tr>
  <tr>
    
  
  
  <td style="width: 100%;"><table class="table">
  
  <thead>
    <tr>
      <th scope="col"><h5 style="color: navy"><b>Itemid</b></h5></th>
      <th scope="col"><h5 style="color: navy"><b>Vegetable Image</b></h5></th>
      <th scope="col"><h5 style="color: navy"><b>Vegetable Name</b></h5></th>
      <th scope="col"><h5 style="color: navy"><b>Price</b></h5></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let veg of arr|search:searchtext">
     
      <th scope="row">{{veg.vegetableId}}</th>
      <td><img src="/assets/{{veg.picture}}"  width="100" height="100"></td>
      <td><h5><a #p name="{{veg.vegetableName}}" routerLink="vegetableInfo" (click)="sendvegetable(p.name)">{{veg.vegetableName}}</a></h5>
        

          <p><button #link  name="{{veg.vegetableName}}"  value ='home' (click) = "sendNumber(link.name,link.value,$event)">AddToCart</button></p>
      </td>
      <td>{{veg.vegetableAmount|currency : 'INR'}}</td>
    </tr>
    
     
  </tbody>
  </table></td>
  <td style="width: 20%;">
  
    <div class="container-sm">
   
        <div>
            <b>price Filter:</b>
            <button (click) = "getHtoL()" class = "btn btn-info" >HtoL</button>
            <button (click) = "getLtoH()" class = "btn btn-info">LtoH</button>
            <b>Rating Filter:</b>
            <button (click) = "getRating()" class = "btn btn-info">Rating</button>
        </div>
       
    </div>
    
    
      </td>
</tr>
 <hr>
</table>
